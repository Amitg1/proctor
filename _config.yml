name: Proctor - A/B Testing Framework by Indeed
# http://stackoverflow.com/questions/10759577/underscore-issues-jekyll-redcarpet-github-flavored-markdown
markdown: kramdown
highlighter: rouge
# jekyll serve --watch --baseurl=
baseurl: "http://indeedeng.github.io/proctor"
# permalinks are relative to their parent folder
relative_permalinks: false
kramdown:
  extensions: ["fenced_code_blocks", "no_intra_emphasis", "autolink", "tables", "with_toc_data"]

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile.rb', 'README.md', 'proctor-parent.iml', 'proctor-ant-plugin', 'proctor-builder', 'proctor-codegen', 'proctor-codegen-test', 'proctor-common', 'proctor-consumer', 'proctor-maven-plugin', 'proctor-store', 'proctor-store-svn']
